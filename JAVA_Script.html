<script>
var name;
document.body.style.backgroundColor = "green";

function Color(type){

	if(type == 0)
	{
	document.body.style.backgroundColor = "white";
	}

	else if(type == 1)
	{
	document.body.style.backgroundColor = "red";
	}
	else
	{
		document.body.style.backgroundColor = "name";
	}
}

function textcolor(name)
{
	
	document.body.style.backgroundColor = "name";

}


</script>
